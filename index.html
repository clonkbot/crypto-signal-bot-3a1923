<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âš¡</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoSignal Bot | AI Trading Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      body { 
        font-family: 'Outfit', sans-serif; 
        background: #030712;
        overflow-x: hidden;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: rgba(255,255,255,0.03); }
      ::-webkit-scrollbar-thumb { background: rgba(6, 182, 212, 0.3); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(6, 182, 212, 0.5); }
      
      /* Glassmorphism */
      .glass {
        background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(15, 23, 42, 0.4) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(6, 182, 212, 0.15);
      }
      
      .glass-hover:hover {
        border-color: rgba(6, 182, 212, 0.4);
        box-shadow: 0 0 30px rgba(6, 182, 212, 0.1);
      }
      
      /* Animations */
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.3); }
        50% { box-shadow: 0 0 40px rgba(6, 182, 212, 0.6); }
      }
      
      @keyframes scan-line {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      
      @keyframes ticker-scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
      
      .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
      .animate-float { animation: float 3s ease-in-out infinite; }
      .animate-ticker { animation: ticker-scroll 30s linear infinite; }
      .animate-gradient { 
        background-size: 200% 200%;
        animation: gradient-shift 3s ease infinite; 
      }
      
      /* Scan line effect */
      .scan-line::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, transparent, rgba(6, 182, 212, 0.4), transparent);
        animation: scan-line 8s linear infinite;
        pointer-events: none;
        z-index: 100;
      }
      
      /* Grid background */
      .grid-bg {
        background-image: 
          linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
      }
      
      /* Noise texture overlay */
      .noise::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
        z-index: 99;
      }
      
      /* Confidence gauge */
      .gauge-ring {
        stroke-dasharray: 283;
        stroke-dashoffset: 283;
        transition: stroke-dashoffset 1s ease-out;
      }
      
      /* Toggle switch */
      .toggle-bg {
        transition: background-color 0.3s ease;
      }
      
      .toggle-dot {
        transition: transform 0.3s ease;
      }
      
      /* Ticker highlight */
      .ticker-highlight {
        background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(168, 85, 247, 0.2));
        border: 1px solid rgba(6, 182, 212, 0.4);
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.5);
      }
      
      /* Profit/Loss colors */
      .profit { color: #10b981; text-shadow: 0 0 10px rgba(16, 185, 129, 0.5); }
      .loss { color: #ef4444; text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
      
      /* Card stagger animations */
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }
      .stagger-5 { animation-delay: 0.5s; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
